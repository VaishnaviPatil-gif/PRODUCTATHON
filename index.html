
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPCL B2B Lead Intelligence Agent</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hpcl: {
                            blue: '#004B87',
                            red: '#D71920',
                            'blue-dark': '#003366',
                            'blue-light': '#E6F0FA',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f3f4f6;
        }
        
        /* Themed Background */
        .hpcl-bg-pattern {
            background: linear-gradient(135deg, #004B87 0%, #003366 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 280px;
            z-index: -1;
            border-bottom-left-radius: 50% 40px;
            border-bottom-right-radius: 50% 40px;
            box-shadow: 0 10px 30px -10px rgba(0, 75, 135, 0.5);
        }
        
        .hpcl-bg-accent {
            position: fixed;
            top: 0;
            right: 0;
            width: 40%;
            height: 280px;
            background: linear-gradient(90deg, transparent 0%, rgba(215, 25, 32, 0.1) 100%);
            z-index: -1;
            clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #004B87; 
        }
    </style>
</head>
<body>
    
    <!-- Background Elements -->
    <div class="hpcl-bg-pattern"></div>
    <div class="hpcl-bg-accent"></div>

    <!-- React Root -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Icons System (SVG Paths) ---
        const Icons = {
            LayoutDashboard: <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />,
            Search: <><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></>,
            Factory: <path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" />,
            MapPin: <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0Z" />,
            AlertCircle: <><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></>,
            ChevronRight: <path d="m9 18 6-6-6-6" />,
            Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />,
            Mail: <><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></>,
            FileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />,
            TrendingUp: <path d="m22 7-8.42 8.42a1.98 1.98 0 0 1-2.82 0L6 10.66 2 14.66" />,
            CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />,
            XCircle: <><circle cx="12" cy="12" r="10" /><line x1="15" y1="9" x2="9" y2="15" /><line x1="9" y1="9" x2="15" y2="15" /></>,
            Clock: <><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>,
            ArrowLeft: <path d="m12 19-7-7 7-7" />,
            Filter: <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />,
            BarChart3: <path d="M3 3v18h18" />,
            PieChart: <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
        };

        const Icon = ({ name, size = 18, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {Icons[name] || <circle cx="12" cy="12" r="10" />}
            </svg>
        );

        // --- Chart Component Wrapper ---
        const ChartCanvas = ({ type, data, options }) => {
            const canvasRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const ctx = canvasRef.current.getContext('2d');
                chartInstance.current = new Chart(ctx, {
                    type: type,
                    data: data,
                    options: {
                        ...options,
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 1000,
                            easing: 'easeOutQuart'
                        }
                    }
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [type, data, options]);

            return <div className="relative w-full h-64"><canvas ref={canvasRef}></canvas></div>;
        };

        // --- Mock Data ---
        const generateMockData = () => [
            {
                id: 101,
                company: "National Highway InfraCon",
                industry: "Construction",
                location: "Pune, Maharashtra",
                intent: "Tender Awarded",
                urgency: "High",
                signal: "NHAI Tender: 4-laning of NH-66 section awarded. Mobilization started.",
                keywords: ["road project", "paving", "highway"],
                products: [
                    { name: "Bitumen VG-30", reason: "Keyword match: 'road project', 'highway'" },
                    { name: "Bitumen Emulsion", reason: "Required for tack coat in paving" }
                ],
                confidence: 94,
                status: "New",
                contact: "Ramesh Gupta (Procurement Head)"
            },
            {
                id: 102,
                company: "Golden Fiber Jute Mills",
                industry: "Textiles / Jute",
                location: "Kolkata, West Bengal",
                intent: "New Plant",
                urgency: "Medium",
                signal: "News Article: Golden Fiber to set up new processing unit in Hooghly district.",
                keywords: ["jute processing", "batching"],
                products: [
                    { name: "Jute Batch Oil (JBO)", reason: "Industry specific match: 'Jute' processing" }
                ],
                confidence: 88,
                status: "New",
                contact: "Amitabh Roy (Plant Manager)"
            },
            {
                id: 103,
                company: "Apex Dyeing & Printing",
                industry: "Textiles",
                location: "Surat, Gujarat",
                intent: "Expansion",
                urgency: "High",
                signal: "Regulatory Filing: Applied for environmental clearance for new 10TPH boiler.",
                keywords: ["boiler", "steam generation", "furnace"],
                products: [
                    { name: "Furnace Oil (FO)", reason: "Equipment match: 'boiler', 'furnace'" },
                    { name: "LSHS", reason: "Low Sulphur requirement for new compliance" }
                ],
                confidence: 91,
                status: "Accepted",
                contact: "Suresh Patel (Director)"
            },
            {
                id: 104,
                company: "Zenith Steel Corp",
                industry: "Heavy Industry",
                location: "Jamshedpur, Jharkhand",
                intent: "Maintenance",
                urgency: "Low",
                signal: "Social Media: Hiring maintenance engineers for blast furnace overhaul.",
                keywords: ["lubrication", "heavy machinery"],
                products: [
                    { name: "Industrial Greases", reason: "Maintenance cycle detected" },
                    { name: "Hydraulic Oil", reason: "General machinery maintenance" }
                ],
                confidence: 65,
                status: "New",
                contact: "K. Singh (Maintenance Lead)"
            },
            {
                id: 105,
                company: "Green Valley Logistics",
                industry: "Logistics",
                location: "Chennai, Tamil Nadu",
                intent: "Fleet Expansion",
                urgency: "Medium",
                signal: "Press Release: Adding 50 new trucks to southern fleet.",
                keywords: ["fleet", "diesel", "transport"],
                products: [
                    { name: "Diesel Exhaust Fluid (DEF)", reason: "New fleet compliance" },
                    { name: "Turbojet Diesel", reason: "Bulk consumer potential" }
                ],
                confidence: 78,
                status: "Converted",
                contact: "V. Reddy (Operations)"
            }
        ];

        // --- UI Components ---

        const StatusBadge = ({ status }) => {
            const colors = {
                New: "bg-blue-100 text-blue-800",
                Accepted: "bg-yellow-100 text-yellow-800",
                Rejected: "bg-red-100 text-red-800",
                Converted: "bg-green-100 text-green-800",
            };
            return <span className={`px-2 py-1 rounded-full text-xs font-semibold ${colors[status] || "bg-gray-100"}`}>{status}</span>;
        };

        const UrgencyBadge = ({ level }) => {
            const colors = {
                High: "bg-red-100 text-red-700 border border-red-200",
                Medium: "bg-orange-100 text-orange-700 border border-orange-200",
                Low: "bg-gray-100 text-gray-700 border border-gray-200",
            };
            return (
                <span className={`px-2 py-0.5 rounded text-xs font-medium flex items-center gap-1 w-fit ${colors[level]}`}>
                    {level === 'High' && <Icon name="AlertCircle" size={12} />}
                    {level}
                </span>
            );
        };

        const MetricCard = ({ title, value, subtext, icon, colorClass }) => (
            <div className="bg-white p-6 rounded-xl shadow-lg border-b-4 border-transparent hover:border-hpcl-blue transition-all transform hover:-translate-y-1">
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-gray-500 text-sm font-medium">{title}</p>
                        <h3 className="text-3xl font-bold text-gray-800 mt-2">{value}</h3>
                        <p className="text-xs text-gray-400 mt-1">{subtext}</p>
                    </div>
                    <div className={`p-3 rounded-lg shadow-md ${colorClass}`}>
                        <Icon name={icon} size={24} className="text-white" />
                    </div>
                </div>
            </div>
        );

        // --- Main App ---

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leads, setLeads] = useState(generateMockData());
            const [selectedLeadId, setSelectedLeadId] = useState(null);

            const selectedLead = useMemo(() => leads.find(l => l.id === selectedLeadId), [leads, selectedLeadId]);
            
            const stats = {
                total: leads.length,
                highUrgency: leads.filter(l => l.urgency === 'High').length,
                converted: leads.filter(l => l.status === 'Converted').length,
                potentialRevenue: 'â‚¹ 2.4 Cr'
            };

            const handleLeadAction = (id, actionType) => {
                alert(`${actionType} initiated for ${selectedLead.company}`);
            };

            const updateLeadStatus = (id, newStatus) => {
                setLeads(prev => prev.map(l => l.id === id ? { ...l, status: newStatus } : l));
            };

            // Chart Configs
            const barData = {
                labels: ['Construction', 'Textiles', 'Heavy Ind.', 'Logistics', 'Chemicals'],
                datasets: [{
                    label: 'Leads',
                    data: [12, 8, 5, 4, 2],
                    backgroundColor: '#004B87',
                    borderRadius: 4,
                }]
            };

            const funnelData = {
                labels: ['Detected', 'Qualified', 'Converted'],
                datasets: [{
                    data: [145, 82, 24],
                    backgroundColor: ['#e5e7eb', '#004B87', '#D71920'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            };

            // --- Views ---

            const DashboardView = () => (
                <div className="space-y-6 animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <MetricCard title="New Leads (Week)" value={stats.total} subtext="+12% from last week" icon="LayoutDashboard" colorClass="bg-hpcl-blue" />
                        <MetricCard title="High Urgency" value={stats.highUrgency} subtext="Requires immediate action" icon="AlertCircle" colorClass="bg-hpcl-red" />
                        <MetricCard title="Est. Pipeline" value={stats.potentialRevenue} subtext="Across top 3 products" icon="TrendingUp" colorClass="bg-green-600" />
                        <MetricCard title="Converted" value={stats.converted} subtext="This month" icon="CheckCircle" colorClass="bg-indigo-600" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-gray-800 flex items-center gap-2">
                                    <Icon name="Factory" className="text-gray-500" />
                                    Leads by Industry
                                </h3>
                            </div>
                            <ChartCanvas type="bar" data={barData} options={{ plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }} />
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                            <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Icon name="PieChart" className="text-gray-500" />
                                Conversion Funnel
                            </h3>
                            <div className="flex items-center justify-center">
                                <div style={{ height: '250px', width: '100%' }}>
                                    <ChartCanvas type="doughnut" data={funnelData} options={{ cutout: '70%', plugins: { legend: { position: 'bottom' } } }} />
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-white p-6 rounded-xl shadow-md border border-gray-100">
                        <h3 className="font-bold text-gray-800 mb-4">Recent High Priority Leads</h3>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-gray-50 text-gray-500 font-medium">
                                    <tr>
                                        <th className="p-3 rounded-l-lg">Company</th>
                                        <th className="p-3">Intent</th>
                                        <th className="p-3">Product Rec</th>
                                        <th className="p-3 rounded-r-lg">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {leads.filter(l => l.urgency === 'High').slice(0, 3).map(lead => (
                                        <tr key={lead.id} className="hover:bg-gray-50 transition-colors">
                                            <td className="p-3 font-medium text-gray-800">{lead.company}</td>
                                            <td className="p-3 text-gray-600">{lead.intent}</td>
                                            <td className="p-3 text-hpcl-blue">{lead.products[0].name}</td>
                                            <td className="p-3">
                                                <button 
                                                    onClick={() => { setSelectedLeadId(lead.id); setActiveTab('details'); }}
                                                    className="text-hpcl-blue hover:text-blue-900 font-medium text-xs flex items-center gap-1"
                                                >
                                                    View <Icon name="ChevronRight" size={14} />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            const LeadsListView = () => (
                <div className="animate-fade-in bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
                    <div className="p-4 border-b border-gray-100 flex flex-wrap gap-4 justify-between items-center bg-gray-50">
                        <h2 className="font-bold text-lg text-gray-800">Lead Discovery</h2>
                        <div className="flex gap-2">
                            <div className="relative">
                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                                    <Icon name="Search" size={16} />
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="Search companies..." 
                                    className="pl-9 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 shadow-sm"
                                />
                            </div>
                            <button className="flex items-center gap-2 px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:bg-gray-50 shadow-sm">
                                <Icon name="Filter" size={16} /> Filter
                            </button>
                        </div>
                    </div>

                    <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider font-semibold">
                                    <th className="p-4">Company Details</th>
                                    <th className="p-4">Location</th>
                                    <th className="p-4">Intent Type</th>
                                    <th className="p-4">Urgency</th>
                                    <th className="p-4">Top Recommendation</th>
                                    <th className="p-4 text-center">Status</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100 text-sm">
                                {leads.map((lead) => (
                                    <tr 
                                        key={lead.id} 
                                        onClick={() => { setSelectedLeadId(lead.id); setActiveTab('details'); }}
                                        className="hover:bg-blue-50 cursor-pointer transition-colors group"
                                    >
                                        <td className="p-4">
                                            <div className="font-bold text-gray-800 group-hover:text-hpcl-blue transition-colors">{lead.company}</div>
                                            <div className="text-gray-500 text-xs flex items-center gap-1 mt-1">
                                                <Icon name="Factory" size={12} /> {lead.industry}
                                            </div>
                                        </td>
                                        <td className="p-4 text-gray-600">
                                            <div className="flex items-center gap-1">
                                                <Icon name="MapPin" size={14} /> {lead.location}
                                            </div>
                                        </td>
                                        <td className="p-4">
                                            <span className="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-purple-50 text-purple-700 border border-purple-100">
                                                {lead.intent}
                                            </span>
                                        </td>
                                        <td className="p-4">
                                            <UrgencyBadge level={lead.urgency} />
                                        </td>
                                        <td className="p-4">
                                            <div className="font-medium text-gray-700">{lead.products[0].name}</div>
                                            <div className="text-xs text-green-600 mt-0.5">{lead.confidence}% Match</div>
                                        </td>
                                        <td className="p-4 text-center">
                                            <StatusBadge status={lead.status} />
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const LeadDetailView = () => {
                if (!selectedLead) return null;

                return (
                    <div className="animate-fade-in space-y-6">
                        <button 
                            onClick={() => setActiveTab('leads')}
                            className="flex items-center gap-2 text-white/80 hover:text-white transition-colors text-sm mb-2 font-medium"
                        >
                            <Icon name="ArrowLeft" size={16} /> Back to Leads
                        </button>

                        {/* Header Card */}
                        <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-hpcl-red">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div>
                                    <div className="flex items-center gap-3">
                                        <h1 className="text-2xl font-bold text-gray-900">{selectedLead.company}</h1>
                                        <StatusBadge status={selectedLead.status} />
                                    </div>
                                    <div className="flex flex-wrap gap-4 mt-2 text-sm text-gray-600">
                                        <span className="flex items-center gap-1"><Icon name="Factory" size={14} /> {selectedLead.industry}</span>
                                        <span className="flex items-center gap-1"><Icon name="MapPin" size={14} /> {selectedLead.location}</span>
                                        <span className="flex items-center gap-1"><Icon name="Clock" size={14} /> Detected 2 days ago</span>
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <select 
                                        value={selectedLead.status}
                                        onChange={(e) => updateLeadStatus(selectedLead.id, e.target.value)}
                                        className="px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer shadow-sm"
                                    >
                                        <option value="New">New</option>
                                        <option value="Accepted">Accepted</option>
                                        <option value="Rejected">Rejected</option>
                                        <option value="Converted">Converted</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Left Column: Intelligence */}
                            <div className="lg:col-span-2 space-y-6">
                                
                                {/* Intelligence Card */}
                                <div className="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                                    <div className="bg-gradient-to-r from-hpcl-blue to-blue-900 px-6 py-3 flex items-center justify-between">
                                        <h3 className="font-bold text-white flex items-center gap-2">
                                            <Icon name="Search" size={18} /> Lead Intelligence
                                        </h3>
                                        <span className="text-blue-100 text-xs font-mono bg-white/20 px-2 py-1 rounded backdrop-blur-sm">
                                            Score: {selectedLead.confidence}/100
                                        </span>
                                    </div>
                                    <div className="p-6">
                                        <div className="mb-6">
                                            <h4 className="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Detected Signal</h4>
                                            <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-hpcl-blue text-gray-800 text-sm leading-relaxed italic">
                                                "{selectedLead.signal}"
                                            </div>
                                        </div>

                                        <div className="mb-6">
                                            <h4 className="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Intent Analysis</h4>
                                            <div className="flex gap-4">
                                                <div className="bg-gray-50 p-3 rounded border border-gray-100 flex-1">
                                                    <span className="block text-gray-500 text-xs">Category</span>
                                                    <span className="font-medium text-gray-800">{selectedLead.intent}</span>
                                                </div>
                                                <div className="bg-gray-50 p-3 rounded border border-gray-100 flex-1">
                                                    <span className="block text-gray-500 text-xs">Urgency</span>
                                                    <span className={`font-medium ${selectedLead.urgency === 'High' ? 'text-hpcl-red' : 'text-gray-800'}`}>
                                                    {selectedLead.urgency}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <h4 className="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Inferred Needs</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {selectedLead.keywords.map((k, i) => (
                                                <span key={i} className="px-3 py-1 bg-gray-100 text-gray-600 text-xs rounded-full border border-gray-200">
                                                    {k}
                                                </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recommendations Card */}
                                <div className="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
                                    <div className="px-6 py-4 border-b border-gray-100 bg-gray-50/50">
                                        <h3 className="font-bold text-gray-800 flex items-center gap-2">
                                            <Icon name="FileText" className="text-hpcl-red" /> HPCL Product Recommendations
                                        </h3>
                                    </div>
                                    <div className="divide-y divide-gray-100">
                                        {selectedLead.products.map((prod, idx) => (
                                        <div key={idx} className="p-6 flex items-start gap-4 hover:bg-gray-50 transition-colors">
                                            <div className="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center flex-shrink-0 text-hpcl-red font-bold">
                                                {idx + 1}
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-gray-800 text-lg">{prod.name}</h4>
                                                <p className="text-gray-600 text-sm mt-1">{prod.reason}</p>
                                                <div className="mt-3 flex gap-2">
                                                    <button className="text-xs bg-white border border-gray-300 px-3 py-1.5 rounded hover:bg-gray-50 text-gray-600 shadow-sm transition-all">
                                                    View Specs
                                                    </button>
                                                    <button className="text-xs bg-blue-50 border border-blue-200 px-3 py-1.5 rounded hover:bg-blue-100 text-hpcl-blue shadow-sm transition-all">
                                                    Add to Quote
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        ))}
                                    </div>
                                </div>

                            </div>

                            {/* Right Column: Actions */}
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                                    <h3 className="font-bold text-gray-800 mb-4">Suggested Actions</h3>
                                    
                                    <div className="space-y-3">
                                        <button 
                                            onClick={() => handleLeadAction(selectedLead.id, 'Call')}
                                            className="w-full flex items-center justify-center gap-2 bg-hpcl-blue text-white py-2.5 rounded-lg hover:bg-blue-800 transition-colors font-medium shadow-md shadow-blue-200"
                                        >
                                            <Icon name="Phone" size={18} /> Call Decision Maker
                                        </button>
                                        <button 
                                            onClick={() => handleLeadAction(selectedLead.id, 'Email')}
                                            className="w-full flex items-center justify-center gap-2 bg-white text-gray-700 border border-gray-300 py-2.5 rounded-lg hover:bg-gray-50 transition-colors font-medium shadow-sm"
                                        >
                                            <Icon name="Mail" size={18} /> Send Introduction Email
                                        </button>
                                    </div>

                                    <div className="mt-6 pt-6 border-t border-gray-100">
                                        <h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Key Contact</h4>
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center text-gray-600 font-bold border border-white shadow-sm">
                                                {selectedLead.contact.charAt(0)}
                                            </div>
                                            <div>
                                                <p className="text-sm font-bold text-gray-800">{selectedLead.contact}</p>
                                                <p className="text-xs text-gray-500">Verified via LinkedIn</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-blue-50 p-6 rounded-xl border border-blue-100 shadow-inner">
                                    <h3 className="font-bold text-hpcl-blue mb-2 text-sm flex items-center gap-2">
                                        <Icon name="TrendingUp" size={16} /> Sales Tip
                                    </h3>
                                    <p className="text-sm text-blue-900 leading-relaxed opacity-90">
                                        {selectedLead.intent === 'Tender Awarded' 
                                        ? "Since this is a tender, speed is key. Offer a volume discount on Bitumen immediately." 
                                        : selectedLead.intent === 'New Plant'
                                        ? "Focus on long-term supply stability and technical support for their new machinery setup."
                                        : "Highlight HPCL's reliable logistics network and bulk storage capabilities."
                                        }
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen font-sans">
                    
                    {/* Navbar */}
                    <nav className="border-b border-white/10 sticky top-0 z-50 backdrop-blur-md bg-hpcl-blue/30 supports-[backdrop-filter]:bg-white/10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-20 items-center">
                                <div className="flex items-center gap-4">
                                    {/* Official-Style HP Logo SVG */}
                                    <div className="relative group cursor-pointer">
                                        <div className="absolute inset-0 bg-white rounded-full blur opacity-20 group-hover:opacity-40 transition-opacity"></div>
                                        <svg viewBox="0 0 100 100" className="w-12 h-12 relative shadow-xl rounded-full transform group-hover:scale-105 transition-transform duration-300">
                                            <circle cx="50" cy="50" r="50" fill="#D71920" />
                                            <circle cx="50" cy="50" r="46" fill="#D71920" stroke="white" strokeWidth="2" strokeOpacity="0.2" />
                                            {/* Stylized HP Text */}
                                            <text x="50" y="70" textAnchor="middle" fill="white" fontSize="52" fontWeight="900" style={{fontFamily: 'Arial, Helvetica, sans-serif', letterSpacing: '-3px', filter: 'drop-shadow(0px 2px 0px rgba(0,0,0,0.1))'}}>HP</text>
                                            {/* Glossy reflection effect */}
                                            <path d="M20,20 Q50,5 80,20 Q50,40 20,20" fill="white" fillOpacity="0.15" />
                                        </svg>
                                    </div>
                                    
                                    <div className="flex flex-col justify-center h-full">
                                        <span className="text-[10px] uppercase tracking-[0.2em] text-white/90 font-bold leading-tight drop-shadow-sm">Hindustan Petroleum</span>
                                        <span className="font-bold text-xl text-white tracking-tight drop-shadow-md leading-none mt-0.5">
                                            Lead<span className="font-light opacity-90">Intel</span> Agent
                                        </span>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-6">
                                    <div className="hidden md:flex gap-1">
                                        <button 
                                            onClick={() => setActiveTab('dashboard')}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white text-hpcl-blue shadow-lg' : 'text-white hover:bg-white/10'}`}
                                        >
                                            Dashboard
                                        </button>
                                        <button 
                                            onClick={() => setActiveTab('leads')}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'leads' || activeTab === 'details' ? 'bg-white text-hpcl-blue shadow-lg' : 'text-white hover:bg-white/10'}`}
                                        >
                                            Lead Discovery
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'leads' && <LeadsListView />}
                        {activeTab === 'details' && <LeadDetailView />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
